name: sajaya
description: A Flutter project for sajaya application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  shared_preferences: ^2.5.2
  http: ^1.3.0
  dio: ^5.8.0+1
  lottie: ^3.3.1
  intl: ^0.19.0
  google_maps_flutter: ^2.10.1
  geolocator: ^11.1.0
  geocoding: ^2.2.2
  sentry_flutter: ^8.13.2
  url_launcher: ^6.3.1
  get_it: ^7.7.0
  path_provider: ^2.1.5
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/lang/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png" 